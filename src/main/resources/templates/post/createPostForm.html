<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>

<body>
<!-- Navigation -->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>


<!-- Page Content-->
<form class="container" th:action="@{/new}" th:object="${postForm}" method="post">
    <div class="form-group">
        <label th:for="title">Title</label>
        <input type="text" th:value="*{title}" name="title" class="form-control" id="title" placeholder="제목">
    </div>

    <div class="form-group">
        <label th:for="content">Content</label>
        <textarea class="form-control" th:value="*{content}" name="content" rows="10"></textarea>
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>

    <div class="btn pull-right">
        <input type="submit" value="Submit">
    </div>
</form>

<script src="/static/js/jquery/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
